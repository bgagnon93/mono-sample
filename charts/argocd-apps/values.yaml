applications:
  - name: hello-world-app
    namespace: argocd
    finalizers:
      - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      repoURL: https://github.com/bgagnon93/mono-sample
      path: charts/hello-world
      targetRevision: main
    destination:
      server: "https://kubernetes.default.svc"
    syncPolicy:
      automated:
        selfHeal: true
        prune: true
